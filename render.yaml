services:
  - type: web
    name: gog-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      # Handle all routes for SPA
      - type: rewrite
        source: /{path*}
        destination: /index.html
    headers:
      - path: /static/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/**
        name: Cache-Control
        value: public, max-age=31536000, immutable
